<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design3</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/f69a353e3a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>E-Club</h1>
                </div>
                <menu>
                    <li>Lessons</li>
                    <li>Events</li>
                    <li>Networks</li>
                    <li>Community</li>
                </menu>
            </nav>
        </div>
    </header>

    <section class="home">
        <div class="container">
            <h1>Made By students For students</h1>
            <p>Our goal is to maintain better connections
                to bring a better future.
            </p>
            <div class="buttons">
                <button>About</button>
                <button>Join Us</button>
            </div>
            <p>Social media</p> 
            <div class="mainicons">
                <div class="discord">
                    <i class="fa-brands fa-discord"></i>
                    <p>Discord</p>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <p>Facebook</p>
                </div>
                <div class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                    <p>Instagram</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
